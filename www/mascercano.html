        <script>
            function initMap() {
                var map, marker, markers = [];
                var markerBounds = new google.maps.LatLngBounds();
                var puntos = [{latitude: -12.104468, longitude: -77.046647}, {latitude: -12.107897, longitude:  -77.051092}, {latitude: -12.107400, longitude: -77.043379}];
        //document.addEventListener("deviceready", function(){
            navigator.geolocation.getCurrentPosition(function(position){
                var mapProp = {center:new google.maps.LatLng(position.coords.latitude,position.coords.longitude), zoom:12, mapTypeId:google.maps.MapTypeId.ROADMAP};
                map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
                //var marker=new google.maps.Marker({
                    //position:new google.maps.LatLng(position.coords.latitude,position.coords.longitude)
                //});
                //marker.setMap(map);
                
                 $.each(puntos, function (index, value) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(value.latitude, value.longitude),
                        map: map,
                        animation: google.maps.Animation.DROP
                    });
                    markerBounds.extend(marker.getPosition());
                    markers.push(marker);                                   
                });
                map.fitBounds(markerBounds);                
                
            }, function(error){
                if(error.code == PositionError.PERMISSION_DENIED) {
                    alert("App doesn't have permission to use GPS");
                }
                else if(error.code == PositionError.POSITION_UNAVAILABLE) {
                    alert("No GPS device found");
                }
                else if(error.code == PositionError.TIMEOUT) {
                    alert("Its taking too long find user location");
                }
                else {
                    alert("An unknown error occured");
                }
            }, { maximumAge: 3000, timeout: 5000, enableHighAccuracy: true });
        }//, false);
    </script>
